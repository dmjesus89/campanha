<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Cadastrar Campanha</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<form class="form-inline" method="POST" th:object="${campanhaEntity}"
		style="margin: 20px 0" th:action="@{/campanha/inserirCampanha}">
		<div class="form-group">
		
			<input type="text" class="form-control" placeholder="Nome da campanha"
				th:field="*{nomeCampanha}" /> 
				
			<input type="date" class="form-control"
				placeholder="Data de incio" th:field="*{dtInicio}" />
				
				<input type="date" class="form-control"
				placeholder="Data de Fim" th:field="*{dtFim}" />

			<button type="submit" class="btn btn-primary">Adicionar</button>
			
		</div>

		<a href="/">Voltar</a>
	</form>
</body>
</html>
